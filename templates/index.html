<!DOCTYPE html>
<html>
<head>
    <title>Booking Application</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book a Slot</h1>
        <form method="POST">
            Name: <input type="text" name="name" required>
            Slot: <input type="text" name="slot" required>
            <button type="submit">Book</button>
        </form>
        <a href="{{ url_for('bookings') }}">View Bookings</a>
    </div>
</body>
</html>
